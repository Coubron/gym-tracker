<ui:composition template="/template/PageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Criar conta</ui:define>

    <ui:define name="content">
        <div class="conteudo">
            <h1>Criar conta</h1>
            <h:messages layout="table" errorClass="msg-error" infoClass="msg-info" warnClass="msg-warning" fatalClass="msg-fatal"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome de usuario: "/>
                    <h:inputText value="#{cadastroUsuarioBean.usuario.nome}" label="Usuario" required="true" maxlength="15"/>
                    <h:outputLabel value="Senha: "/>
                    <h:inputSecret value="#{cadastroUsuarioBean.usuario.senha}" label="Senha" required="true"/>
                    <h:outputLabel value="Sexo: "/>
                    <h:selectOneRadio value="#{cadastroUsuarioBean.usuario.sexo}" label="Sexo" required="true">
                        <f:selectItems value="#{cadastroUsuarioBean.sexo}" var="sexo"
                                       itemLabel="#{sexo.descricao}" itemValue="#{sexo}"/>
                    </h:selectOneRadio>
                    <h:outputLabel value="Data de nascimento: "/>
                    <h:inputText value="#{cadastroUsuarioBean.usuario.nascimento}" label="Data de nascimento" required="true">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    <h:outputLabel value="Altura (em cm): "/>
                    <h:inputText value="#{cadastroUsuarioBean.usuario.altura}" label="Altura" required="true">
                        <f:validateDoubleRange minimum="50" maximum="230"/>
                        <f:convertNumber maxFractionDigits="0"/>
                    </h:inputText>
                    <h:outputLabel/>
                    <h:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.salvar}" styleClass="buttons"/>
                </h:panelGrid>
            </h:form>
            <br/>
        </div>
    </ui:define>

</ui:composition>
