<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <div id="header-menu" style="float:left">
        <h:form>
            <h:link outcome="Home">Home</h:link>
            <h:link outcome="Medidas">Medidas</h:link>
            <h:link outcome="Dieta">Dieta</h:link>
        </h:form>
    </div>
    <div id="header-menu" style="float:right">
        <h:form>
            <h:graphicImage library="images" name="icons8-user-16.png"/>
            <h:outputLabel value="#{loginBean.usuario.nome}" style="color: #fff; padding-left: 5px"/>
            <h:commandLink action="#{loginBean.sair()}" rendered="#{loginBean.usuario != null}">Logout</h:commandLink>
        </h:form>
    </div>

</ui:composition>
